<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š DonnÃ©es collectÃ©es</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f0f0f0;
      font-family: 'Montserrat', Consolas, monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      background: #232526;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      padding: 1.2rem 0;
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #00f7ff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }
    .card {
      background: #2b2b2b;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 2rem 1.2rem 1.2rem 1.2rem;
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }
    .btn {
      background: linear-gradient(90deg, #00f7ff 0%, #a777e3 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }
    pre {
      background: #232526;
      padding: 1rem;
      border-radius: 8px;
      max-height: 60vh;
      overflow: auto;
      font-size: 0.98rem;
      color: #00f7ff;
      margin: 0;
      box-shadow: 0 1px 6px rgba(0,0,0,0.07);
    }
    @media (max-width: 800px) {
      .card {
        max-width: 98vw;
        padding: 1rem 0.3rem 1rem 0.3rem;
      }
      pre {
        font-size: 0.92rem;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¦ DonnÃ©es collectÃ©es</h1>
  </header>
  <div class="card">
    <div class="actions">
      <button class="btn" id="refreshBtn">ðŸ”„ Actualiser</button>
    </div>
    <pre id="data">Chargement...</pre>
  </div>
  <script>
    function chargerDonnees() {
      document.getElementById("data").innerText = "Chargement...";
      fetch("https://troll-production.up.railway.app/data")
        .then(res => res.json())
        .then(donnees => {
          document.getElementById("data").innerText = JSON.stringify(donnees, null, 2);
        })
        .catch(err => {
          document.getElementById("data").innerText = "Erreur de chargement : " + err;
        });
    }
    document.getElementById("refreshBtn").addEventListener("click", chargerDonnees);
    chargerDonnees();
  </script>
</body>
</html>
